        <title>My Travel Notes</title>

        <meta charset="UTF-8" />

        <link href="styles.css" rel="stylesheet" type="text/css" />
        
        <script src="jquery.min.js"></script>
        <script src="jquery.validate.min.js"></script>
        <script src="additional-methods.min.js"></script>
        <script>
            $(document).ready(function() {
                    $(':text:first').focus();
                    $('#contactForm').validate({
                            debug : true,
                            focusInvalid : true,
                            rules : {
                                name : {
                                    required : true
                                },
                                comment : {
                                    required : true
                                },
                                email : {
                                    required : true,
                                    email : true,
                                    extension : "com|org|net"
                                }
                            }, // end rules
                            messages : {
                                name : {
                                    required : "Please, enter your name"
                                },
                                comment : {
                                    required : "Please, enter a comment"
                                },
                                email : {
                                    required : "Please, enter your email address",
                                    email : "Please, enter a valid email address",
                                    extension : "A valid email address should end with \".com\", \".org\" or \".net\""
                                }
                            }, // end messages
                            errorPlacement : function(error, element) {
                                if (element.is("#comment")) {
                                        error.appendTo('#commentLabel');
                                } else {
                                    error.insertAfter(element);
                                }
                            } // end errorPlacement
                    }); // end validate
            }); // end ready
        </script>
    </head>

        <section>
            <header>
                <h1>Contact Me</h1>
            </header>

            <article>
                <form action="http://olgaivancic.com/contact-submit.html" method="post" id="contactForm" name="contactForm">
                    <fieldset id="contact">
                        <legend>Please, fill in the form to send me a message</legend>
                        
                        <div class="input-div">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" />
                        </div>
                        
                        <div class="input-div">
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" id="email" />
                        </div>
                        
                        <div class="textarea-div">
                        <label for="comment" id="commentLabel">Type your message below:</label>
                        <textarea name="comment" id="comment"></textarea>
                        </div>
                        
                        <p><input type="submit" value="Send" name="submit" id="submit" /></p>
                    </fieldset>
                </form>
            </article>
